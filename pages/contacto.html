    <h2>Comunicate</h2>
    <form action="/action_page.php">
        <div class="form-group">
          <label for="name"></label>
          <input type="name" class="form-control" placeholder="Nombre" id="name">
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input type="email" class="form-control" placeholder="Email" id="email">
        </div>
        <div class="form-group">
          <label for="number"></label>
          <input type="number" class="form-control" placeholder="Telefono" id="number">
        </div>
        <div class="selector">
          <select name="cars" class="custom-select">
            <option selected>Motivo:</option>
            <option value="presupuesto">Presupuesto</option>
            <option value="idea">Proyecto</option>
            <option value="otros">Otra Consulta</option>
          </select>
        </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
